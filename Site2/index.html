<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant infos</title>
    <link rel="stylesheet" href="Style/pag1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <span id="barra-esquerda">
            <div>
                <a href="https://playvalorant.com/pt-br/" target="_blank"><img id="Lvalorant" src="imagem/valorant-logo.png" alt="logo"></a>
            </div>
        </span>


        <span id="centro">
            <div class="pesquisa">
                <input id="Search" type="search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #7a8494;"></i></button>
            </div>
            <div class="banner">
                <picture id="bannerJ">
                    <source media="(max-width: 500px)" srcset="imagem/jett-wallpaper-up.png" type="image/png">
                    <source media="(max-width: 750px)" srcset="imagem/jett-wallpaper-android.png" type="image/png">
                    <source media="(max-width: 1050px)" srcset="imagem/jett-wallpaper.png" type="image/png">
                 <img src="imagem/jett-wallpaper-uw.png" alt="imagemGrande">
                </picture>
            </div>
            
        </span>


        <span id="barra-direita">
            <p>conteudo</p>
        </span>
        
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
